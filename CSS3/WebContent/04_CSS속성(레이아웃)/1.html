<!DOCTYPE html>
<html>
	<!-- 
		CSS3 레이아웃
			1) width, height (가로와 세로 크기 설정)
				- 단위 : px, %		 
	 -->
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		#content1{
			width: 200px; height: 100px;
			background-color: red;
		}
		
		#content2{
			width: 100px; height: 200px;
			background-color: green;
		}
		
		#content3{
			width: 200px; height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="content1">200*100</div>
	<div id="content2">100*200</div>
	<div id="content3">200*200</div>
</body>
</html>
