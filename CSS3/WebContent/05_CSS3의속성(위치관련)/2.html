<!DOCTYPE html>
<html>
	<!-- 
		position 속성
			- static : 특별히 설정하지 않으면 static
			- absolute : 절대 좌표를 이용해서 위치 지정
			- relative: 기본위치를 기준으로 설정만큼 이동
			- fixed : 브라우저의 절대좌표 기준으로 설정
	 -->
<head>
	<meta charset="EUC-KR">
	<title>Position</title>
	<style type="text/css">
		div{
			width: 100px; height: 100px;	
			opacity: 0.7;
		}
		
		div:nth-child(1){
			background-color: #ff0000;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		
		div:nth-child(2){
			background-color: #00ff00;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		
		div:nth-child(3){
			background-color: #0000ff;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		
		#wrap{
			width: 300px; height: 300px;	
			position: fixed;
			top: 300px; left: 300px;
			background-color: yellow;
			opacity: 1.0;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div id="wrap">
		<div class="content"></div>
	</div>	
</body>
</html>
