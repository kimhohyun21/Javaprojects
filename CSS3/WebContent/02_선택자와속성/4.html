<!DOCTYPE html>
<html>
	<!-- 
		문자선택자 : 문자의 특정한 속성을 이용하여, CSS3에 적용
			1) first-letter 선택자
				: 첫번째 문자를 선택할 때 사용
					Ex) #history1:first-letter{}
			2) first-line 선택자 
				: 첫번째 행을 선택할 때 사용
					Ex) #history1:first-line{}	
	-->
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		#wrap{
			width: 800px;
			margin: 0 auto;
		}	
		
		#header{
			border-bottom: 1px solid #cccccc;
		}
		
		#history1:first-letter, #history2:first-letter{
			font-size: 2em; /*em 다른 폰트 보다 상대적으로 2배*/

		}
		
		#history1:first-line, #history2:first-line{
			font-weight: bold;
			color: #2160d1;
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1>개요 및 이벤트</h1>
		</div>
		<div id="content">
			<p>
				IT 전문 교육 센터, 시설 안내, 센터소개, 교육 과정, 수강신청 등
			</p>
			
			<p id="history1">
				2016.06.27<br/> 쌍용 강북 교육센터 MAVEN GIT 기반의 HYBRID WebApp 개발 과정 모집
			</p>
			
			<p id="history2">
				2016.11.14~12.5 매주 토요일 (총 4회) <br/> 초등학생을 위한 2016 코딩 교실
			</p>
		</div>
		<div id="footer">
			<ul>
				<li><img alt="" src="http://www.sist.co.kr/jsp/topMenu/menu/m_logo.gif"></li>
			</ul>
		</div>
	</div>
</body>
</html>
