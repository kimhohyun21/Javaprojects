<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<!-- *CSS3 선택자
			: html 요소에 스타일을 적용하기 위해서는 우선적으로 html의 해당 요소를 선택해야함
		 	  ==> 선택자(selector)를 이용함. 
		          - 태그 선택자
		          	: 특정 태그를 선택할 때 사용
		          - 클래스 선택자
		          	: 지정된 클래스의 태그를 선택하는 선택자, 동일한 클래스명에 동일한 스타일을 모두 적용이 가능함
		          - 아이디 선택자
		          	: 지정된 아이디를 선택하는 선택자, 지정된 아이디에만 스타일이 적용 가능함
		          - 전체 선택자 : *
		 *CSS3 속성
		 	: 다양한, 적절한 속성 선책
	 -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>CSS3의 선택자와 속성</title>
	<style>
		*{
			color: #ffd800;
		}	
		
		li{
			color : #ff009a;
		}
	</style>
</head>
<body>
	<header>
		<h1>OO 주식회사</h1>
	</header>
	
	<nav>
		<ul>
			<li>회사소개</li>
			<li>제품소개</li>
			<li>고객센터</li>
			<li>공지사항</li>
		</ul>
	</nav>
	
	<section>
		<p>
			1933년 창립 이후 회사는 전 세계 수많은 사용자 및 고객에게 서비스를 제공하는  회사입니다.
		</p>
	</section>
	
	<footer>
		서울시 OO구 OO동 OO센터
	</footer>
</body>
</html>
