<!DOCTYPE html>
<html>
<head>
<!-- 태그와 속성  
	1)HTML 문서 : '태그'로 만들어짐
                        구조 : html - head - body 태그로 구성
	2) 태그는 시작태그와 종료태그오 짝을 이룸
-->
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- google.com으로 이동하는 코드 시작 -->
	<a href="http://www.google.com">
		Go google.com
	</a>
	<!-- div 태그 안에는 또 다른 태그가 존재할 수 있음. -->
	<!-- a태그
		: 하이퍼링크를 가능하게 하는 태그
		href 속성
		: 하이퍼링크의 주소를 나타내기 위한 속성	
	 -->
	<div>
		<p>div태그 안에 p태그가 존재 합니다.</p>
	</div>
</body>
</html>
