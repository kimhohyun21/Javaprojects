<!DOCTYPE html>
<html>
<head>
	<!-- 하이퍼링크 태그  
		: <a>태그
			href 속성 		
	-->	
<meta charset="EUC-KR">
<title>앵커 태그</title>
</head>
<body>
	<!-- 앵커 태그는 웹문서를 제작하는데 없어서는 안될 꼭 필요한 태그이다. -->
	<a href="http://www.google.co.kr">Go Google! : 구글 검색 사이트</a><br/>
	<a href="http://github.com" target="_blank">Go Github.com : 전세계 최대 공유 사이트</a><br/> 
						  <!-- 클릭을 했을 때 새창에서 -->
	<a href="http://www.facebook.com" target="_self">Go facebook.com : 소셜 최강자</a><br/>
						  <!-- target="_self" 그 창에서 열리기, 디폴트 값  -->
	<a href="http://www.twitter.com" target="x">Go twitter.com : 소셜 패망</a><br/>
						  <!-- target=" "에 아무값이나 지정되면 디폴트로 새창에서 열리기 -->
					
</body>
</html>
