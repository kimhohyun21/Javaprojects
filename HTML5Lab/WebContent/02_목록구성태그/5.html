<!DOCTYPE html>
<html>
	<!-- 연습 예제 2 
	           목록 구성 태그
	     <ol> 태그
	     	  : 순서가 있는 목록을 나타낼 때 사용
	     	  <li>
	     <ul> 태그 
	     	  : 순서가 없는 목록을 나타낼 때 사용
	     	  <li>
	     <dl> 태그
	     	  : 리스트 아이템을 <dt> <dd>로 사용
	     <table> 태그
	     	  <tr> <td>
	     	  <colspan> => 열병합
	     	  <rowspan> => 행병합	
	-->
<head>
<meta charset="EUC-KR">
<title>table 연습예제 2</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>내용</th>
			<th>작성자</th>
			<th>작성일</th>
			<th>조회수</th>
		</tr>
		<tr>
			<td>3</td>
			<td>제목입니다.</td>
			<td>내용입니다.</td>
			<td>정도전</td>
			<td>2016-08-11</td>
			<td>22</td>
		</tr>
		<tr>
			<td>2</td>
			<td>오늘기록</td>
			<td>오늘 삼진 10개</td>
			<td>이성계</td>
			<td>2016-08-12</td>
			<td>10</td>
		</tr>
		<tr>
			<td>1</td>
			<td>오늘기록</td>
			<td>이번달 지금까지 삼진 100개!</td>
			<td>이방원</td>
			<td>2016-08-13</td>
			<td>88</td>
		</tr>
		
	</table>
</body>
</html>
