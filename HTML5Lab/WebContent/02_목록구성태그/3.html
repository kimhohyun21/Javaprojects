<!DOCTYPE html>
<html>
	<!-- 테이블 태그 : 회원가입, 게시판, 설문조사 
		<table>
		<tr> : 행 
		<td> : 행의 데이터
		<colspan> : 열을 합칠 때
		<rowspan> : 행을 합칠 때
	
	-->
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr> <!-- 행 -->
			<th>학생</th> <!-- 열의 타이틀 -->
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
		<tr>
			<td>이순신</td> <!-- 각 행별 열의 데이터 -->
			<td>100</td>
			<td>60</td>
			<td>80</td>	
		</tr>
		<tr>
			<td>류성룡</td>
			<td>90</td>
			<td>80</td>
			<td>90</td>
		</tr>
		<tr>
			<td>광해</td>
			<td>80</td>
			<td>90</td>
			<td>90</td>
		</tr>
		<tr>
			<td colspan="2">시험일</td>
			<td colspan="2">2016-08-16</td>
		</tr>
		<tr>
			<td colspan="4">담당교사 : 정도전</td>
		</tr>
	</table>
	
</body>
</html>
