<!DOCTYPE html>
<html>
	<!-- 연습 예제 -->
<head>
<meta charset="EUC-KR">
<title>table 연습예제</title>
</head>
<body>
	<table border="1">
		<tr>
			<th rowspan="3">수영</th> <!-- th로 하면 가운데 정렬 -->
			<td>새벽</td>
			<td>am 06:00</td>
		</tr>
		<tr>
			<td>아침</td>
			<td>am 07:00</td>
		</tr>
		<tr>
			<td>오후</td>
			<td>pm 13:00</td>
		</tr>
		<tr>
			<th rowspan="3">에어로빅</th>
			<td>새벽</td>
			<td>am 06:00</td>
		</tr>
		<tr>
			<td>아침</td>
			<td>am 07:00</td>
		</tr>
		<tr>
			<td>오후</td>
			<td>pm 13:00</td>
		</tr>
	</table>
</body>
</html>
