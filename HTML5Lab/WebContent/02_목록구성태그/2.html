<!DOCTYPE html>
<html>
	<!-- 목록 관련 태그 
	<ol> 태그 : 순서가 있는 목록 (Ordered List)
	<ul> 태그 : 순서가 없는 목록 (Unordered List)
		 <li> 태그 : 목록의 아이템 (List Item)
	<dl>
	<dt>
	<dd>
	-->
<head>
<meta charset="EUC-KR">
<title>리스트 태그</title>
</head>
<body>
	<h2>리스트</h2>
	<dl>
		<dt>메뉴리스트</dt>
		<dd>menu1</dd>
		<dd>menu2</dd>
		<dd>menu3</dd>
		<dd>menu4</dd><br/>
			
		<dt>지역 리스트</dt>	
		<dd>서울</dd>
		<dd>경기</dd>
		<dd>인천</dd>
		<dd>광주</dd>
		<dd>대구</dd>
		<dd>대전</dd>
	</dl>
	
	<h2>지역 리스트</h2>
	<ol>
				
	</ol>
	
	<h2>검색 사이트 리스트</h2>
	<ol>
		<li><a href="http://www.google.com" target="_blank">google</a></li>
		<li><a href="http://www.daum.net" target="_self">daum</a></li>
		<!-- 
			target 속성 
				:_self - 현재 자신의 페이지가 바뀜(default)
				:_blank - 새로운 창으로 띄워서 페이지가 이동 
		 -->
	</ol>
</body>
</html>
