<!DOCTYPE html>
<html>
	<!-- 페이지 레이아웃 설정 태그
		1) block type : '층' 구조로 데이터 출력
			- <div> 태그 : 대표 태그, 웹문서의 레이아웃을 설정하는 용도로 많이 사용
						  자동 개행
						  주로 웹페이지의 내용을 묶어주는 역할 => CSS 레이아웃 설정함
						 				
		2) inline type : '열' 구조로 데이터 출력
	 		- <span> : 대표 태그, 자동개행이 되지 않음
	 -->
<head>
<meta charset="EUC-KR">
<title>페이지 레이아웃 설정</title>
</head>
<body>
	<div>block01</div>
	<div>block02</div>
	<div>block03</div>
	<div>block04</div>
	<div>block05</div>
	
	<br/><br/>
	
	<span>inline01</span>
	<span>inline02</span>
	<span>inline03</span>
	<span>inline04</span>
	<span>inline05</span>	
</body>
</html>
