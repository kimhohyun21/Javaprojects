<!DOCTYPE html>
<html>
	<!-- 시멘틱 태그 : 기존의 div를 웹검색에서 보강이 되도록 추가된 태그
		- header
		- nav
		- section
		- footer  
	-->
<head>
<meta charset="EUC-KR">
<title>페이지 레이아웃 설정</title>
</head>
<body>
	<header>
		<h1>나의 홈페이지</h1>
		<hr/>
	</header>
	<nav>
		<ul>
			<li>HTML5</li>
			<li>CSS3</li>
			<li>JavaScript</li>
			<li>JQUERY</li>
		</ul>
		<hr/>
	</nav>
	<section>
		<h1>What is HTML5?</h1>
		<p>HTML is Hyper Text Markup Language.</p>
	</section>
	<footer>
		<p>ALL RIGHTRESERVED.</p>
	</footer>
</body>
</html>
