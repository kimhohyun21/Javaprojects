<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            font-size: 9pt;
            font-family: 굴림;
        }
        ui, li{

        }
        ul.menu{
            padding: 10px;
            list-style: none;
            border: 1px solid #eeeeee;
        }

        ul.menu li{
            border: 1px solid #eeeeee;
            margin: 10px;
        }

        li.select{
            background-color: #ccc;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
    <script type="text/javascript">
        //전역변수 선언 및 초기화
        var $menu=null;
        var $menuName=null;
        var $selectedItem=null;

        $(document).ready(function(){
            init(); //함수 초기화
            initEvent(); //이벤트에 대한 핸들러
        });

        //전역변수에서 사용할 요소 초기화
        function init(){
            $menu=$('ul.menu');
            $menuName=$('#menuName');
        };

        //이벤트 초기화
        function initEvent(){
            //메뉴 추가
            $('#add').click(function(){
               addMenu();// 함수를 호출하는 형태로 따로 뺌
            });

            $('#remove').click(function(){
                removeMenu();// 함수를 호출하는 형태로 따로 뺌
            });
        };

        function addMenu(){
            //텍스트 입력가 받아오기
            var menuName=$menuName.val(); //jQuery 객체의 값을 가져오는 함수, 결과값은 jQuery객체가 아니기 때문에 그냥 변수에 받음

            //신규 메뉴 아이템 문자열을 만들어
            var newMenuItem='<li>'+menuName+'</li>';

            //메뉴에 신규 메뉴 아이템을 추가
            $menu.append(newMenuItem)
        };

        function removeMenu(){
            var index=$menu.length;
            if(index==1){
                index=0;
            }
            $menu.children().eq(index).remove();
        };

    </script>
</head>
<body>
   <div align="center">
       <table>
           <tr>
               <td>
                   <input type="text" id="menuName">
                   <button id="add">추가</button>
                   <button id="update">수정</button>
                   <button id="remove">삭제</button>
                   <button id="up">UP</button>
                   <button id="down">DOWN</button>
               </td>
           </tr>
           <tr>
               <td>
                   <ul class="menu">

                   </ul>
               </td>
           </tr>
       </table>
   </div>
</body>
</html>
