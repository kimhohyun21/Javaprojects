<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        1.일반 노드 찾기
            1) 태그 이름으로 노드 찾기                               $("태그이름")

            2) 클래스 이름으로 노드 찾기                             $(".클래스이름")

            3) ID로 노드 찾기                                       $("#선택자")

            4) 속성으로 노드 찾기                                    $("[속성이름=값]")

            5) 찾은 요소 개수 구하기                                 .size(), .length()

            6) 찾은 요소 n번째 접근하기                              .eq(index);

            7) 찾은 요소에서 0번째에서 n번째까지 루프 돌기             .each(function(){
                                                                        .....
                                                                   });

            8) 찾은 요소에서 특정 요소만을 걸러내기                   .filter("선택자")

            9) 찾은 요소에서 특정 자식 요소 찾기                      .find("선택자");

        2. 자식 노드 찾기
            1) 전체 자식 노드 찾는 경우                              $("선택자").children()
                => 태그 노드만, 텍스트 노드 제외                      $("선택자").children("선택자")

            2) 전체 자식 노드 찾기
                => 텍스트 노드 포함                                  $("선택자").contents()

            3) n번째 자식 노드 접근(n은 0부터 시작)
                                                                   $('선택자').children().eq(N)
                                                                   $('선택자').children(':eq(N)')

            4) 첫번째 자식 노드 접근                                 $('선택자').children().first()
                                                                   $('선택자').children(':first')
                                                                   $('선택자').children().eq(0)
                                                                   $('선택자').children(':eq(0)')

            5) 마지막 자식노드 접근                                  $('선택자').children().last()
                                                                   $('선택자').children(':last')

        3. 부모 노드 찾기
            1) 부모 노드 찾기 (바로 위의 부모 노드)                   $('선택자').parent()

            2) 조상 노드 찾기                                       $('선택자').parents('선택자');
                                                                   $('선택자').parents('선택자');

        4. 형제 노드 찾기
           1) 이전 형제 노드 찾기                                    $('선택자').prev();
                                                                   $('선택자').prevALL('선택자')

           2) 다음 형제 노드 찾기                                    $('선택자').next();
                                                                   $('선택자').prevALL();

        5. 노드 생성/추가/이동/삭제
           1) 노드 생성하기                                          $('<노드>....</노드>')
                                                                    $('선택자').html('<노드>.....</노드>')

           2) 노드 복사                                              $('선택자').clone()

           3) 노드 추가                                              $기준노드.append($추가노드)
                                                                   = $추가노드.appendTo($기준노드)
                                                                    $기준노드.prepend($추가노드)
                                                                   = $추가노드.prependTo($기준노드)
                                                                     $추가노드.insertBefore($기준노드)
                                                                   = $기준노드.before($추가노드)

           4) 노드 삭제                                             = $('선택자').remove()

           5) 노드 이동시키기                                          $기준노드.append($이동노드)
                                                                   = $이동노드.appendTo($기준노드)
                                                                     $기준노드.prepend($이동노드)
                                                                   = $이동노드.prependTo($기준노드)
                                                                     $이동노드.insertBefore($기준노드)
                                                                   = $기준노드.before($이동노드)

        6. 텍스트 노드 다루기
           1) 텍스트 노드 생성                                        $('텍스트')

           2) 텍스트 노드 추가하기                                     $기준노드.append('텍스트')

           3) 텍스트 변경                                             $기준노드.text('새로운 텍스트')
    -->
</head>
<body>

</body>
</html>
