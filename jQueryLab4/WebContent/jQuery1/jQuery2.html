<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            font-size: 9pt;
            font-family: 굴림;
        }
        ui, li{
            border: 2px #c5a9ee solid;
            margin: 10px;
        }
        ul{
            padding: 10px;
        }
        .select{
            background-color: #ccc;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
    <script type="text/javascript">
        /*
            Q1. 클릭한 메뉴 아이템을 최상위 메뉴 아이템으로 이동하라
         */
        $(document).ready(function(){
            var $menu=$("ul.menu");
            $("ul.menu li").click(function(){
               $menu.prepend(this);
            });
        });
    </script>
</head>
<body>
   <div align="center">
       <table width="200">
           <tr>
               <td>
                   <ul class="menu">
                       <li>menu1</li>
                       <li>menu2</li>
                       <li class="select">menu3</li>
                       <li>menu4</li>
                       <li>menu5</li>
                       <li>menu6</li>
                   </ul>
               </td>
           </tr>
       </table>
   </div>
</body>
</html>
