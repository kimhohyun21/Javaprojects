<!DOCTYPE html>
<html lang="en">
<!--
    # 노드 찾기
        1) 셀렉터
            - 일반 셀렉터 : *, #id, .class, node
            - 계층 셀렉터 : an, de, p > c, prev + next, prev ~ siblings
            - 속성 셀렉터 : (attribute) 셀렉터
                ==> [attr] : attr 속성을 가지는 요소를 선택 Ex) [class]
                ==> [attr=value] : attr 속성 값이 value인 요소를 선택
                ==> [attr!=value] : attr 속성 값이 value가 아닌 요소를 선택
                ==> [attr^=value] : attr 속성 값이 value로 시작하는 요소를 선택
                ==> [attr$=value] : attr 속성 값이 value로 끝나는 요소를 선택
                ==> [attr*=value] : attr 속성 값이 value를 포함하는 요소를 선택
             - 필터 셀렉터
                ==> animated : 현재 애니메이션 중인 요소를 선택.
                ==> first : 첫번째 요소를 선택.
                ==> last : 마지막 요소를 선택.
                ==> not(selector) : selector에 의해 선택된 요소들 이외의 것을 선택
                ==> even : 짝수번째의 요소를 선택
                ==> odd : 홀수번째의 요소를 선택
                ==> eq(index) : index와 같은 index 요소를 선택
                ==> gt(index) : index보다 큰 index 요소를 선택
                ==> lt(index) : index보다 작은 index요소를 선택
                ==> header : h1, h2, h3...요소를 선택
-->
<head>
    <meta charset="UTF-8">
    <title>형제 노드 찾기</title>
    <style type="text/css">
        body{
            font-size: 9pt;
            font-family: "굴림";
        }
        div, p, ul, li{
            border: 1px #eeeeee solid;
            margin: 10px;
        }

        ul{
            padding: 10px;
        }
        li.select{
            background-color: #cccfff;
        }
    </style>
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        /*
         문제 : 메뉴 항목에서 select 클래스가 적용된 노드의 바로 앞 있는 형제 노드를 찾아
         border 속성을 "4px solid #f00으로 변경하라

         문제 : 메뉴 항목에서 select 클래스가 적용된 노드의 바로 다음 노드(menu4)를 찾아
         border 속성을 "4px solid #f00으로 변경하라
         */
        $(document).ready(function(){
            var $select=$('ul.menu li.select');
            $select.prev().css('border', '4px solid #f00');
            $select.next().css('border', '4px solid #f00');
        });
    </script>
</head>
<body>
    <div align="center">
        <table width="300">
            <tr>
                <td>
                    <ul class="menu">
                        <li>menu1</li>
                        <li>menu2</li>
                        <li class="select">menu3(class=select)</li>
                        <li>menu4</li>
                        <li>menu5</li>
                        <li>menu6</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
