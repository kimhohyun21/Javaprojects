<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>글쓰기 게시판</title>
	<style type="text/css">
		table{
			background-color: ivory;
			font-size: 9pt;			
		}
		
		.title{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<center>
		<img alt="" src="../img/title.gif">
		<p>
		
		<table border="0" width="500">
			<tr>
				<td class="title" align="center" width="20%">
					이름
				</td>
				<td align="left" width="80%">
					<input type="text" size="10">
				</td>
			</tr>
			<tr>
				<td class="title" align="center" width="20%">
					이메일
				</td>
				<td align="left" width="80%">
					<input type="text" size="45">
				</td>
			</tr>
			<tr>
				<td class="title" align="center" width="20%">
					제목
				</td>
				<td align="left" width="80%">
					<input type="text" size="45">
				</td>
			</tr>
			<tr>
				<td class="title" align="center" width="20%">
					내용
				</td>
				<td align="left" width="80%">
					<textarea rows="10" cols="50"></textarea>
				</td>
			</tr>
			<tr>
				<td class="title" align="center" width="20%">
					비밀번호
				</td>
				<td align="left" width="80%">
					<input type="text" size="10">
				</td>
			</tr>
		</table>
		
		<hr width="500"/>
			
		<table>	
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="글쓰기">
					<input type="button" value="취소" onclick="javascript:history.back()"> <!-- onclick : 클릭했을 때 이벤트 -->
				</td>																      <!-- 자바스크립트가 제공하는 history.back() API를 활용 뒤로 가기 실현 -->
			</tr>																		  <!-- <a>를 활용하여 list.jsp로 이동하도록 버튼 자체에 링크를 걸어줘도 됨-->				
		</table>		
	</center>
</body>
</html>
