<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            font-size: 12pt;
            font-family: "굴림";
        }

    </style>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        /*
            # 주의
            연속해서 태그가 되어 있지 않은 경우 jQuery객체, index()메서드를 호출하면
            ==> index값이 0이 나옴
         */
        $(document).ready(function(){
            $('ul li a').click(function(){
                console.log("index="+$(this).index());
            });
        });
    </script>
</head>
<body>
    <div align="center">
        <ul>
            <li>                            //요소로 지정한 범위안에 연속된 요소가 있으면 index번호가 부여됨
                <a href="#">menu1</a>
                <a href="#">menu2</a>
                <a href="#">menu3</a>
                <a href="#">menu4</a>
            </li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
    </div>
</body>
</html>
