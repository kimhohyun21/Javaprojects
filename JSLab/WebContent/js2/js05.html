<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>비트, 기타 연산자</title>
</head>
<!-- 
	6) 비트연산자
		: &, |, ^, ~, <<, >>, >>>
	
	7) 기타연산자
		- , : 좌측 연산자부터 우측 피연산자로 피연산자를 계속해서 평가
			  Ex) var x=1, x=2, x=3;
		- delete : 피연산자로 지정된 객체의 프로퍼티나 배열의 원소를 삭제후 ==> true, false로 반환
		- instanceof : 피연산자의 객체 타입 조사하여 ==> true, false로 반환
		- new : 새로운 객체를 생성하고, 이를 초기화 하기 위한 생성자 함수를 호출
		- typeof : 피연산자의 데이터 타입을 반환
		- void : 피연산자의 값을 무시하고 undefined를 반환
		- 삼항연산자 : (조건식? 식1 : 식2) 
 -->
<body>
	<script type="text/javascript">
		var arr=[1,'이순신','010-3860-7688', true, new Date(),[10, 20, 30]];
		
		document.writeln('typeof arr[0] : '+typeof arr[0]+'<br/>');
		document.writeln('typeof arr[1] : '+typeof arr[1]+'<br/>');
		document.writeln('typeof arr[2] : '+typeof arr[2]+'<br/>');
		document.writeln('typeof arr[3] : '+typeof arr[3]+'<br/>');
		document.writeln('typeof arr[4] : '+typeof arr[4]+'<br/>');
		document.writeln('typeof arr[5] : '+typeof arr[5]+'<br/>');
		document.writeln('<br/>');
		
		document.writeln('arr[4] instanceof Date : '+(arr[4] instanceof Date)+'<br/>');
		document.writeln('arr[4].constructor : '+(arr[4].constructor)+'<br/>');
		
		document.writeln('arr[5] instanceof Array : '+(arr[5] instanceof Array)+'<br/>');
		document.writeln('arr[5].constructor : '+(arr[5].constructor)+'<br/>');
		document.writeln('<br/>');
		
		document.writeln('arr(원본) : '+arr+'<br/>');
		document.writeln('delete arr[2] : '+delete arr[2]+'<br/>');
		document.writeln('arr[2] : '+arr[2]+'<br/>');
		document.writeln('arr(삭제 후) : '+arr+'<br/>');
		document.writeln('<br/>');
		
		var point={
			x : 20,
			y : 30,
			toString : function(){
				return '{x : '+this.x+', y :'+this.y+'}';	
			}				
		};
		
		//point 객체 출력시에 point 내에 정의 된 toString 메소드 호출됨
		document.writeln('point : '+point+'<br/>');
		
		//point 객체의 y프로퍼티 삭제
		document.writeln('delete point.y : '+delete point.y+'<br/>');
		document.writeln('point : '+point+'<br/>');
		
		//toString 삭제
		document.writeln('delete point.toString : '+delete point.toString+'<br/>');
		document.writeln('point : '+point+'<br/>');
		
		
		
	</script>
</body>
</html>
