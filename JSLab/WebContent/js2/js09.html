<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>for문</title>
</head>
<body>
	<script type="text/javascript">
		var arr2d=[
			['오해영', '박도경'],
			['박훈', '윤안나'],
			['박수경', '이진상']
		];
		
		for(var i=0;i<arr2d.length;i++){
			for(var j=0;j<arr2d[i].length;j++){
				document.writeln(arr2d[i][j]);
			}
		}
	</script>
</body>
</html>
