<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>제어문</title>
</head>
<!-- 
	@제어문 : if, if ~else~ 등 java와 동일
 -->
<body>
	<script type="text/javascript">
		var score=88;
		var level;
		
		if(score>=90){
			level='A';			
		}else if(score>=80){
			level='B';
		}else if(score>=70){
			level='C';
		}else{
			level='F';
		};
		
		document.writeln(score+'점은 '+level+'학점입니다.');
	</script>
</body>
</html>
