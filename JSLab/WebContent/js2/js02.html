<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>대입, 비교 연산자</title>
</head>
<!-- 
	2) 대입연산자 : =, +=, -=, *=, /=, %=, 
				&=(비트 AND 연산 값 대입), |=(비트 OR 연산 값 대입), ^=(비트 XOR 연산 값 대입), 
				<<=(좌측 시프트 연산), >>=(우측 시프트 연산), >>>=(우측시프트연산, 부호없는 값)
	
	3) 비교연산자 : ==, !=, >, >=, <, <=, 
				===(타입변환을 하지 않음), !==  
 -->
<body>
	<script type="text/javascript">
		var x=5;
		
		x+=3;
		document.writeln('x+=3 : '+x+'<br/>');
		
		x=5;
		x-=3;
		document.writeln('x-=3 : '+x+'<br/>');
		
		x=5
		x*=3;
		document.writeln('x*=3 : '+x+'<br/>');

		x=5
		x/=3;
		document.writeln('x/=3 : '+x+'<br/>');
		

		x=5
		x%=3;
		document.writeln('x%=3 : '+x+'<br/>');
	</script>
</body>
</html>
