<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>for...in문</title>
</head>
<!-- 
	@for....in문 : 객체의 프로퍼티나 배열의 원소에 대해 순서대로 반복처리를 실행
		형식)
			for(변수 in 객체 혹은 배열){
				실행문
			};
		==> java의 for~each문과 동일
 -->
<body>
	<script type="text/javascript">
		//배열 선언, 프로퍼티를 갖는 객체를 원소로 초기화
		var arr=[
			{name : '정도전', age: 50},
			{name : '이성계', age: 35},
			{name : '이방원', age: 28},
			{name : '세종대왕', age: 38},
			{name : '이순신', age: 46},
			{name : '류성룡', age: 36}
		];
		
		for(var idx in arr){
			document.writeln('{');
			for(var prop in arr[idx]){
				document.writeln(prop+' : '+arr[idx][prop]);
				document.writeln(', ');
			}
			document.writeln('} <br/>');
		}
	</script>
</body>
</html>
