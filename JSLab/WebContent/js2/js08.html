<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>while문</title>
<!-- 
	while문도 java와 동일
 -->
</head>
<body>
	<script type="text/javascript">
		var i=0;
		
		while(i<10){
			document.writeln(i+'<br/>');
			i++;
		};
		document.writeln('<br/>');
		
		//do~while문 : 1번 무조건 실행
		var i=0;
		do{
			document.writeln(i+'<br/>');
			i++;
		}while(i<10);
		
	</script>
</body>
</html>
