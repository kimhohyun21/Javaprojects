<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
	@콜백함수
		: 직접 호출하는 함수가 아닌 
		     어떤 특정 시점이나 조건을  만족했을 때 호출될수 있도록 
		     인자로 전달되는 함수
 -->
<body>
	<script type="text/javascript">
		function main(){
			var arr=[];
			
			for(var i=0; i<10; i++){
				arr[i]=Math.ceil(Math.random()*45);	
			}
			
			work(arr,even,odd);
		}
		
		//콜백함수 정의
		function even(idx,num){
			document.writeln((idx+1)+'번째 데이터는 짝수 '+num+'입니다. <br/>');
		}
		
		function odd(idx,num){
			document.writeln((idx+1)+'번째 데이터는 홀수 '+num+'입니다. <br/>');
		}
		
		//매개변수 data의 값으로 arr라는 배열을 할당 받아, 그 배열 중에서 
		//짝수가 발견될 때 마다 ==> callback1으로 할당된 even함수를 호출 
		//홀수가 발견될 때 마다 ==> callback2으로 할당된 odd함수를 호출 
		function work(data,callback1,callback2){
			for(var i=0;i<data.length;i++){
				if(data[i]%2==0){
					callback1(i,data[i]);
				}else{
					callback2(i,data[i]);
				}
			}			
		}
		
		//메인 함수 실행
		main();
	</script>
</body>
</html>
