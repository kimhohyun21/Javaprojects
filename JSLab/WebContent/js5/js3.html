<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
	#내장 객체
	2) String
		- 문자열을 다루기 위한 Wrapper객체
		- 문자열의 검색, 부분 문자열 추출, 변환
		- 리터털로 표현하는 것이 일반적
		- indexOf(substr[,start]) 
			: start 인덱스로부터 정방향으로 부분문자열 substr과 일치되는 인덱스 번호 반환
 -->
<body>
	<script type="text/javascript">
		var str1="better tomorrow"; 
		     //   012345678901234
		//index 반환 값은 무조건 절대 자리 값을 반환(공백 포함), 못 찾으면  -1, 
		document.writeln(str1.indexOf('t')+'<br>'); // 정방향에서 서칭
		document.writeln(str1.indexOf('w',20)+'<br>'); // n 자리에서 서칭 
		document.writeln(str1.lastIndexOf('m')+'<br>'); // 역방향에서 서칭
		document.writeln(str1.indexOf('mo')+'<br>'); 
		
		var str2="JavaScript";
		document.writeln(str2.charAt(4)+'<br>'); // 선택된 index의 문자 반환
		document.writeln(str2.slice(5,8)+'<br>'); // 
		document.writeln(str2.substring(5,8)+'<br>'); //
		document.writeln(str2.substr(5,3)+'<br>'); 
		document.writeln(str2.split('S')+'<br>'); 
		document.writeln(str2.concat('프로젝트')+'<br>');
		document.writeln(str2.length+'<br>'); 

	</script>
</body>
</html>
