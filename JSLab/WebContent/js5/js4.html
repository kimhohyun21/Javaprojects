<body>
	<script type="text/javascript">
		var num1=225;
		
		//toString(n) : n진수의 값으로 반환
		document.writeln(num1.toString(16)+'<br/>'); // 16진수로 반환
		document.writeln(num1.toString(8)+'<br/>'); // 8진수로 반환

		document.writeln(num2.toExponential(3)+'<br/>'); //
