<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
	#JSON (JavaScript Object Notation)
		1) 자바스크립트에서 객체를 텍스트(plain text)로 표현하는 방식
		2) XML보다 용량이 적고,파싱에 걸리는 시간이 절약됨 
			=> 시스템간의 데이터 교환 수단으로 많이 사용, *XML:시스템 간의 데이터 교환의 수단으로 사용
		3) 웹환경에 최적화 되어 있는 JS에서 바로 객체화해서 사용할 수 있음
		   	=> 생산성, 편의성 높음
		4) 숫자, 문자, 불리언, 배열, 객체를 표현할 수 있음
		5) 제공 메서드
			- JSON.parse() : JSON 문자열을 파싱하고 JS객체로 변환
			- JSON.stringify : JS 객체를 JSON 문자열로 변환
		6) 정의 예시
			'{
				"name" : "이순신",
				"address" : "서울시 마포구 노고산동",
				"orderItems" : [
					{"item" : "플랫폼 전쟁", "price" : 15000, "qty" : 1},
					{"item" : "플랫폼 전쟁2", "price" : 25000, "qty" : 2}
				],
				"sale" : true			
			}'
 -->
<body>
	<script type="text/javascript">
		var orderJSON='{"name" : "이순신", "address" : "서울시 마포구 노고산동", "orderItems" : [{"item1" : "플랫폼 전쟁", "price" : 15000, "qty" : 1}, {"item2" : "플랫폼 전쟁2", "price" : 25000, "qty" : 2}],"sale" : true}';
		
		//JSON 문자열을 파싱해서 JS 객체 로 변환
		var order=JSON.parse(orderJSON);
		
		document.writeln('order.name : '+order.name+'<br/>');
		document.writeln('order.address : '+order.address+'<br/>');
		document.writeln('<br/>');
		
		for(var i=0;i<order.orderItems.length;i++){
			for(var prop in order.orderItems[i]){
				document.writeln(prop+" : "+order.orderItems[i][prop]+'<br/>');
			}
			document.writeln('<br/>');
		}
			
		document.writeln('order.sale : '+order.sale+'<br/>');	
	</script>
</body>
</html>
