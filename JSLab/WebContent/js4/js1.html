<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
	@객체
		1) 객체의 정의
			- 프로퍼티들의 집합(이름:값 구성됨),
			- 이름이 붙어있는 데이타 값들의 모음, 복합타입
		
		2) 특징
			- JS의 모든 객체는 Object 생성자함수를 상속하며, 
			    공통으로 Object에서 상속받은 프로퍼티와 메소드가 있음
		      
		3) 생성자 : 객체를 정의
			- new 연산자와 Object() 생성자 함수 호출을 이용해 객체를 만듬
			    그 객체 프로퍼티를 추가함 
 -->
<body>
	<script type="text/javascript">
		//함수는 생성자 함수로 설계
		function Rectangle(x,y,w,h){
			//this 키워드 : 생성자함수에 의해서 생성되는 객체를 나타냄
			this.pointX=x;
			this.pointY=y;
			this.width=w;
			this.height=h;
			this.toString=function(){
				return 'Rectagle : {pointX : '+this.pointX
									+', pointY : '+this.pointY
									+', width : '+this.width
									+', height : '+this.height+'}</br>';
			};
			
		};
		
		//생성자 함수는 return문을 만들지 않음
		
		var rect1=new Rectangle(100,120,20,30);
		var rect2=new Rectangle(250,300,30,50);
		
		document.writeln(rect1+'<br/>');
		document.writeln(rect2+'<br/>');
		
		
	</script>
</body>
</html>
