<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
	@프로토타입(prototype) 객체
		1) JS모든 객체는 프로토타입이라 불리는 객체를 내부적으로 참조
		2) 프로토타입 객체의 실체 : new 연산자, Object생성 함수 호출을 통해 생성한 Object 객체
		3) 객체는 프로토타입 객체에 있는 프로퍼티를 상속
		4) 프로토타입 객체를 이용하면, 좀더 효율적으로 메소드를 추가 할 수 있음
	
	@prototype의 프로퍼티
		1) new 연산자는 빈 객체를 생성, 해당 객체의 prototype 프로퍼티를 
		      생성자 함수의 prototype 프로퍼티를  값을 이용해 설정
 -->
<body>
	<script type="text/javascript">
		//프로토타입 객체와 prototype 프로퍼티
		
		//생성자 함수
		function Rectangle(x,y,w,h){
			this.pointX=x;
			this.pointY=y;
			this.width=w;
			this.height=h;
		}
		
		//모든 함수가 가지고 있는 prototype의 프로퍼티는 프로토타입 객체에 대한 연결을 갖음
 		Rectangle.prototype.toString=function(){ // toString은 내장 함수, 여기서는 재정의 한 것임
			return 'Rectagle : {pointX : '+this.pointX
							+', pointY : '+this.pointY
							+', width : '+this.width
							+', height : '+this.height+'}</br>'; 
		} 
		
		Rectangle.prototype.area=function(){
			return this.width*this.height;
		}
		
		var rect1=new Rectangle(100,120,20,30);
		var rect2=new Rectangle(250,300,30,50);
		
		document.writeln('rect1 : '+rect1+'<br/>');
		document.writeln('rect1.area() : '+rect1.area()+'<br/>');
		document.writeln('rect2 : '+rect1+'<br/>');
		document.writeln('rect2.area() : '+rect2.area()+'<br/>');
		
		
	</script>
</body>
</html>
