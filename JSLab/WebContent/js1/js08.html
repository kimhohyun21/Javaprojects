<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
	@객체리터럴
		1)객체 : 이름이 붙어 있는 데이터 값들의 모음
			- 프로퍼티 : 이름이 붙어 있는 값, 배열, 함수, 객체를 포함하는 어떠한 값
				= 객체명 다음에 점(.)과 프로퍼티 명을 붙여서 접근
				= 객체명 다음에 대괄호([])로 둘러싼 프로퍼티명의 문자열을 써서 접근 
			- 메소드 : 함수에 프로퍼티에 저장될 경우 => 프로퍼티 명이 메소드명이 됨
				= 객체가 소유한 메서드를 호출하기 위해서는 
				     객체명 다음에 점(.)을 붙이고 메소드명을과 ()를 쓰면 함수 호출
	    2)객체 리터럴
	    	- 객체에 값을 실제 할당할 때는 중괄호 ({})로 전체를 감싸고 프로퍼티명과 프로퍼티 값을 콜론으로 (:) 구분하여 작성
	    	- 프로퍼티가 복수로 존재할 경우 각각의 프로퍼티들은 콤마(,)로 구분하여 작성
				 
 -->
<body>
	<script type="text/javascript">
		//객체 리터럴
		//(x,y)좌표가 (300, 200)인 객체 생성
		var p1={x:300, y:200};
		
		//(x,y)좌표가 (350, 280)인 객체 생성
		var p2={x:350, y:280};
		
		//사각형의 넓이를 구하는 객체 함수 생성
		var rect={
			topLeft:p1, //사각형의 좌측상단 좌표정보 => 초기값으로 p1객체 참조
			bottomRight:p2, //사각형의 우측하단 좌표정보 => 초기값으로 p2객체 참조
			size:function(){ //사각형의 면적을 구하는 메서드
				return(this.bottomRight.x-this.topLeft.x)*(this.bottomRight.y-this.topLeft.y);
			}
		};
		
		document.writeln('위치변경 전 사각형 넓이 : '+rect.size()+'<br/>');
		document.writeln('<br/>');
		
		p1={x:200, y:300};
		p2={x:300, y:400};
		
		rect.topLeft=p1; //좌표가 변경되 p1객체를 참조
		rect.bottomRight=p2; //좌표가 변경되 p2객체를 참조
		
		document.writeln('위치변경 후 사각형 넓이 : '+rect.size()+'<br/>');
		document.writeln('<br/>');
		
	</script>
</body>
</html>
