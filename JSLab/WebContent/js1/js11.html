<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- undefined, null 리터럴 -->
<body>
	<script type="text/javascript">
		var a; //변수의 초기값 미지정 undefined값이 할당됨
		var obj={}; //프로퍼티가 없는 빈객체를 생성함.
		
		document.writeln('a : '+a+'<br/>');
		document.writeln('obj.prop : '+obj.prop+'<br/>');
		
		obj=null; //객체 참조를 제거함
		
		document.writeln('obj : '+obj+'<br/>');
	</script>
</body>
</html>
