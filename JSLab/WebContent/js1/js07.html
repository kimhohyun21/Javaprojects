<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
	배열 리터럴
		- 배열 : 데이터 값들의 모음.
 -->
<body>
	<script type="text/javascript">
		//배열 리터럴
		//빈 배열
		var arr1=[];
		document.writeln("arr1[0] : "+arr1[0]+"<br/>");
		document.writeln("arr1[1] : "+arr1[1]+"<br/>");
		document.writeln("arr1[2] : "+arr1[2]+"<br/>");
		document.writeln("arr1[3] : "+arr1[3]+"<br/>");
		document.writeln("arr1.length : "+arr1.length+"<br/>");
		document.writeln("<br/>");
		
		arr1[0]=95;
		arr1[2]=100;
		
		document.writeln("arr1[0] : "+arr1[0]+"<br/>");
		document.writeln("arr1[1] : "+arr1[1]+"<br/>");
		document.writeln("arr1[2] : "+arr1[2]+"<br/>");
		document.writeln("arr1[3] : "+arr1[3]+"<br/>");
		document.writeln("arr1.length : "+arr1.length+"<br/>");
		document.writeln("<br/>");
		
		//1차원 배열
		var arr2=['정도전', '이성계', '최영'];
		
		document.writeln("arr2[0] : "+arr2[0]+"<br/>");
		document.writeln("arr2[1] : "+arr2[1]+"<br/>");
		document.writeln("arr2[2] : "+arr2[2]+"<br/>");
		document.writeln("arr2[3] : "+arr2[3]+"<br/>");
		document.writeln("arr2.length : "+arr2.length+"<br/>");
		document.writeln("<br/>");
		
		//2차원 배열
		var arr2d=[
		           ['이순신', '류성룡'],
		           ['이방원', '세종대왕'],
		           ['정도전', '이성계'],
		           ];
		
		document.writeln("arr2d[0] : "+arr2d[0]+"<br/>");
		document.writeln("arr2d[1] : "+arr2d[1]+"<br/>");
		document.writeln("arr2d[2] : "+arr2d[2]+"<br/>");
		document.writeln("arr2d[3] : "+arr2d[3]+"<br/>");
		document.writeln("arr2d.length : "+arr2d.length+"<br/>");
		document.writeln("<br/>");
		
		document.writeln("arr2d[0][0] : "+arr2d[0][0]+"<br/>");
		document.writeln("arr2d[0][1] : "+arr2d[0][1]+"<br/>");
		document.writeln("arr2d[0].length : "+arr2d[0].length+"<br/>");
		document.writeln("<br/>");
		document.writeln("arr2d[1][0] : "+arr2d[1][0]+"<br/>");
		document.writeln("arr2d[1][1] : "+arr2d[1][1]+"<br/>");
		document.writeln("arr2d[1].length : "+arr2d[1].length+"<br/>");
		document.writeln("<br/>");
		document.writeln("arr2d[2][0] : "+arr2d[2][0]+"<br/>");
		document.writeln("arr2d[2][1] : "+arr2d[2][1]+"<br/>");
		document.writeln("arr2d[2].length : "+arr2d[2].length+"<br/>");
		document.writeln("<br/>");
		
		document.writeln("arr2d[3][0] : "+arr2d[3][0]+"<br/>");
	</script>
</body>
</html>
