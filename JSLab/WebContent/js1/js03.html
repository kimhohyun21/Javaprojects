<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>자바스크립트3</title>
</head>
<!-- 
	@값을 저장하는 기본형 데이터 타입 
		- 숫자, 문자열(String), 불리언(boolea), null, undefined
	
	@참조값을 저장하는 참조형 데이터 타입
		- 배열(array), 객체(Object), 함수(function)
 -->
<body>
	<script type="text/javascript">
		//변수 선언
		var a;
		var b,c;
		var d=0;
		var e=2, f=4;
		var g=6, h;
		var i, j=8;
		
		document.writeln("a : "+a+"<br/>");
		document.writeln("b : "+b+"<br/>");
		document.writeln("c : "+c+"<br/>");
		document.writeln("d : "+d+"<br/>");
		document.writeln("e : "+e+"<br/>");
		document.writeln("f : "+f+"<br/>");
		document.writeln("g : "+g+"<br/>");
		document.writeln("h : "+h+"<br/>");
		document.writeln("i : "+i+"<br/>");
		document.writeln("j : "+j+"<br/>");
		
		var k=10;
		var l="문자열";
		
		document.writeln("k : "+k+"<br/>");
		document.writeln("l : "+l+"<br/>");
		
		var l=12;
		document.writeln("l : "+l+"<br/>");
		
	</script>
</body>
</html>
