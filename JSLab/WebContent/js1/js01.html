<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>자바스크ㄹ</title>
<!-- 
	@자바스크립트란?
		1)웹브라우저에 내장되어 있는 스크립트 (script) 언어
      	2)객체지향(object oriented)언어
      	3)인터프리터(interpreter)언어
      	4)동적이면서 약한 타입(dynamic and weak typing)언어
    
    @자바스크립 발전 배경
      	1)2005년 초 Ajax 기술의 보급
      	2)2008년부터 웹 브라우저의 자바 스크립트 엔진 성능 경쟁 가열됨.
      	3)2009년 Node.js 개발(서버 측에서의 JS 프로그래밍)
-->
</head>
<body>
	<script type="text/javascript">
		document.writeln('hello Javascript');
	</script>
</body>
</html>
