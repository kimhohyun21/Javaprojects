<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            font-size: 9pt;
            font-family: 굴림;
        }
        ui, li{
            border: 2px #c5a9ee solid;
            margin: 10px;
        }
        ul{
            padding: 10px;
        }
        .select{
            background-color: #ccc;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        /*
            Q2. 추가 버튼을 클릭할 때 마다 신규 메뉴 아이템을 생성하라
                ul.menu의 첫번째 자식 노드를 추가하라
         */
        $(document).ready(function(){
            var count=0;
            $('#btnAdd').click(function(){
               count++;
               //신규노드 생성
               var $newItem=$('<li>new menu'+count+'</li>');
                $newItem.insertBefore('ul.menu li:first'); // insertBefore()함수로 li의 맨 처음 노드 앞에 추가
            });
        });
    </script>
</head>
<body>
   <div align="center">
       <table width="200">
           <tr>
               <td>
                   <button id="btnAdd">추가</button>
                   <ul class="menu">
                       <li>menu1</li>
                       <li>menu2</li>
                       <li class="select">menu3</li>
                       <li>menu4</li>
                       <li>menu5</li>
                       <li>menu6</li>
                   </ul>
               </td>
           </tr>
       </table>
   </div>
</body>
</html>
