<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>글쓰기</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<center>
		<h3>글쓰기</h3>
		<table id="table_content" border="1" bordercolor="black" width="600" cellspacing="0" cellpadding="0">
			<tr>  															<!-- 1행 -->
				<td>        												<!-- 1열 -->
					<table border="0" width="500"> 							<!-- 테이블 안에 테이블 -->
						<tr>					   							<!-- 1행 -->	
							<td align="right" width="20%">이름</td>  			<!-- 1열 -->
							<td align="left" width="80%">					<!-- 2열 -->
								<input type="text" size="12" value="정도전"> 
							</td>              
						</tr>
						<tr>					   							<!-- 2행 -->	
							<td align="right" width="20%">이메일</td>  		<!-- 1열 -->
							<td align="left" width="80%">					<!-- 2열 -->
								<input type="text" size="50" value=""> 
							</td>              
						</tr>
						<tr>					   							<!-- 3행 -->	
							<td align="right" width="20%">제목</td>  			<!-- 1열 -->
							<td align="left" width="80%">					<!-- 2열 -->
								<input type="text" size="50" value=""> 
							</td>              
						</tr>
						<tr>					   							<!-- 4행 -->	
							<td align="right" width="20%">내용</td>  			<!-- 1열 -->
							<td align="left" width="80%">					<!-- 2열 -->
								<textArea rows="10" cols="51"> 세나라를 세우다</textArea> 
							</td>              
						</tr>						
						<tr>					   							<!-- 5`행 -->	
							<td align="right" width="20%">비밀번호</td>  		<!-- 1열 -->
							<td align="left" width="80%">					<!-- 2열 -->
								<input type="password" size="10"> 
							</td>              
						</tr>
						<tr>
							<td colspan="2" align="center">
							<input type="submit" value="글쓰기">
							<input type="button" value="취소">
							</td>
						</tr>
					</table>
				</td>
			</tr>			
		</table>
	</center>
</body>
</html>
