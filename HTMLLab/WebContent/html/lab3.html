<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="table.css">
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript"> 
		$(function(){
			var i=0;
			$('.aImg').hover(function(){
				i=$(this).attr("value")
				$('#m'+i).css({"opacity":0.2});  
			},function(){
				$('#m'+i).css({"opacity":1}); 
			})
		});
	</script>
</head>
<body>
	<center>
		<h3>영화 목록</h3>
		<table id="table_content" style="width: 500px">
			<tr>
				<td class="tdcenter">
					<a href="#" class="aImg" value="1">
						<img src="img/m1.jpg" width="100" height="150" border="0" id="m1">
					</a>
				</td>
				<td class="tdcenter">
					<a href="#" class="aImg" value="2">
						<img src="img/m2.jpg" width="100" height="150" border="0" id="m2">
					</a>
				</td>
				<td class="tdcenter">
					<a href="#" class="aImg" value="3">
						<img src="img/m3.jpg" width="100" height="150" border="0" id="m3">
					</a>
				</td>
				<td class="tdcenter">
					<a href="#" class="aImg" value="4">
						<img src="img/m4.jpg" width="100" height="150" border="0" id="m4">
					</a>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
